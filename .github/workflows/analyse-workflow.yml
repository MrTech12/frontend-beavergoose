name: "Run analyse"
on:
  push:
    branches:
      - "main"
      - "development"
      - "feature-**"
  pull_request:
    branches:
      - "main"
      - "development"

jobs:
  analyse:
    runs-on: ubuntu-20.04
    steps:
      - name: "checkout project code"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: "Setup Node.JS v16"
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: "Install dependencies"
        run: npm ci

      - name: "Run tests & gather Code Coverage"
        run: npm run test:ci

      - name: list files 1
        run: ls -l

      - name: list files 2
        run: ls -l src/

      - name: list files 3
        run: ls -l src/**

      - name: list files 4
        run: ls -l src/*

