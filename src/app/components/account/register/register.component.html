<div>
    <br/>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registeer een nieuw account</mat-card-title>
            <mat-card-subtitle>Vul jouw gegevens om een eigen account te maken.</mat-card-subtitle>
        </mat-card-header>
        <form (ngSubmit)="onSubmit()">
            <mat-card-content>
                <p><mat-label [ngStyle]="{'color': 'red'}">{{backendError}}</mat-label></p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput required type="text" name="email" [formControl]="email" id="email">
                    <mat-error>{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Gebruikersnaam</mat-label>
                    <input matInput required type="text" name="username" [formControl]="username" id="username">
                    <mat-error>{{getUsernameErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Wachtwoord</mat-label>
                    <input matInput required type="text" name="password" [formControl]="password" id="password">
                    <mat-error>{{getPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" type="submit">Registeren</button>
                <a routerLink="/login">
                    <button mat-button color="accent">Inloggen</button>
                </a>
            </mat-card-actions>
      </form>
    </mat-card>
</div>
