<div class="">

    <mat-card class="card-custom">
        <mat-card-header>
          <mat-card-title>Link: {{link.address}}</mat-card-title>
          <mat-card-subtitle>LinkId: {{link.id}}</mat-card-subtitle>
        </mat-card-header>
        <br/>
        <mat-card-content>
          <p>
            Bestandsnaam: <strong>{{link.fileName}}</strong><br/>

        <mat-divider inset></mat-divider>

            <button mat-button color="primary">
                <mat-icon class="material-symbols-outlined">download</mat-icon>
            </button>
        </mat-card-actions>
      </mat-card>
